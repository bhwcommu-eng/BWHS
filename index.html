<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>จดหมายเชิญสอบเข้า - โรงเรียนบวรหัสดินทรวงศ์</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="images/logo.png" alt="โลโก้โรงเรียน" class="logo">
    <h1>โรงเรียนบวรหัสดินทรวงศ์</h1>
  </header>

  <section class="form-container">
    <h2>ระบบสร้างจดหมายเชิญสอบเข้า</h2>
    <input type="text" id="studentName" placeholder="กรอกชื่อนักเรียน">
    <div class="buttons">
      <button onclick="generateLetter()">แสดงจดหมาย</button>
      <button onclick="downloadLetter()">ดาวน์โหลด PNG</button>
    </div>
  </section>

  <section class="letter-container" id="letter">
    <div class="letter-bg">
      <div class="letter-text">
        เรียน. <span id="nameField"></span>
      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
